name: CI

on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut files
        uses: actions/checkout@v1
      - name: Setup Node 
        uses: actions/setup-node@v1
        with:
          node_version: "16.x"
      - run: npm CI
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true
        
